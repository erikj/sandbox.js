<html>
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.js" type="text/javascript"></script> 
	
</head>

<body>


<div id='div1'>
	This is div1
</div>


<div id='div2'>
	This is div2
</div>

<p>Div 1:
	<a href="#" onClick="$('#div1').show()">Show div1</a> |
	<a href="#" onClick="$('#div1').hide()">Hide div1</a> |
	<a href="#" onClick="$('#div1').toggle()">Toggle div1</a>
	<p onClick="$('#div1').toggle()">paragraph-tag Toggle div1</p>
	<h3 onClick="$('#div1').toggle()">h3 Toggle div1</h3>

</p>

<p>Div 2:
	<a href="#" onClick="$('#div2').show()">Show div2</a> |
	<a href="#" onClick="$('#div2').hide()">Hide div2</a> |
	<a href="#" onClick="$('#div2').toggle()">Toggle div2</a>
</p>


</body>
</html>
